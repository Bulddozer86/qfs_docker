version: '2'

services:
    web:
        image: nginx:latest
        ports:
            - "8383:80"
        volumes:
            - ./code:/code
            - ./site.conf:/etc/nginx/conf.d/default.conf
        networks:
            - code-network
    php:
        image: php_qfs
        volumes:
            - ./code:/code
        networks:
            - code-network
    mongo:
        image: mongo
        ports:
            - "27018:27017"
        volumes:
            - ./code:/code
        networks:
            - code-network

    elasticsearch:
        image: elasticsearch_qfs
        ports:
            - "9200:9200"
        networks:
            - code-network

networks:
    code-network:
        driver: bridge
